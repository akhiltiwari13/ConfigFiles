# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,-2
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = DP-3, 2560x1440@75.00, 1920x0, 1

# tp to the right:vertical-alignment
# monitor=eDP-1,1920x1200@60.00,2560x0,1, transform, 1
# monitor=DP-1,2560x1440@75.00,0x0,1

# tp to the right:vertical-vertical-alignment
# monitor=eDP-1,1920x1200@60.00,1440x0,1, transform, 1
# monitor=DP-1,2560x1440@75.00,0x0,1, transform, 1

# tp to the right:vertical-horizontal alignment
# monitor=eDP-1,1920x1200@60.00,1440x0,1
# monitor=DP-1,2560x1440@75.00,0x0,1, transform, 1

# tp to the right:horizontal-alignment
monitor = DP-1, 2560x1440@75, 0x0, 1
monitor = eDP-1, 1920x1200@60, 2560x0, 1

# tp to the bottom
# monitor = DP-1, 2560x1440@75, 0x0, 1
# monitor = eDP-1, 1920x1200@60, 0x1440, 1
