<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1000" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">
    Elaeocarpus Trading Platform Architecture
  </text>
  
  <!-- Exchange Layer -->
  <g id="exchanges">
    <rect x="50" y="80" width="1300" height="120" fill="#2d4a22" stroke="#4a7c3a" stroke-width="2" rx="8"/>
    <text x="700" y="105" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">EXCHANGES</text>
    
    <!-- Individual Exchanges -->
    <rect x="80" y="120" width="100" height="60" fill="#3a5a2a" stroke="#5a8a4a" stroke-width="1" rx="4"/>
    <text x="130" y="145" text-anchor="middle" fill="#ffffff" font-size="12">NSE</text>
    <text x="130" y="160" text-anchor="middle" fill="#cccccc" font-size="10">FIX 4.4</text>
    
    <rect x="220" y="120" width="100" height="60" fill="#3a5a2a" stroke="#5a8a4a" stroke-width="1" rx="4"/>
    <text x="270" y="145" text-anchor="middle" fill="#ffffff" font-size="12">BSE</text>
    <text x="270" y="160" text-anchor="middle" fill="#cccccc" font-size="10">FIX 5.0</text>
    
    <rect x="360" y="120" width="100" height="60" fill="#3a5a2a" stroke="#5a8a4a" stroke-width="1" rx="4"/>
    <text x="410" y="145" text-anchor="middle" fill="#ffffff" font-size="12">CME</text>
    <text x="410" y="160" text-anchor="middle" fill="#cccccc" font-size="10">UDP/TCP</text>
    
    <rect x="500" y="120" width="100" height="60" fill="#3a5a2a" stroke="#5a8a4a" stroke-width="1" rx="4"/>
    <text x="550" y="145" text-anchor="middle" fill="#ffffff" font-size="12">EUREX</text>
    <text x="550" y="160" text-anchor="middle" fill="#cccccc" font-size="10">FIX 4.2</text>
    
    <rect x="640" y="120" width="100" height="60" fill="#3a5a2a" stroke="#5a8a4a" stroke-width="1" rx="4"/>
    <text x="690" y="145" text-anchor="middle" fill="#ffffff" font-size="12">ICE</text>
    <text x="690" y="160" text-anchor="middle" fill="#cccccc" font-size="10">Native</text>
  </g>
  
  <!-- Connection lines from exchanges -->
  <g id="exchange-connections" stroke="#666666" stroke-width="2">
    <line x1="130" y1="180" x2="200" y2="240"/>
    <line x1="270" y1="180" x2="300" y2="240"/>
    <line x1="410" y1="180" x2="400" y2="240"/>
    <line x1="550" y1="180" x2="500" y2="240"/>
    <line x1="690" y1="180" x2="600" y2="240"/>
  </g>
  
  <!-- Feed Gateway Layer -->
  <g id="feed-gateway">
    <rect x="150" y="240" width="500" height="80" fill="#4a2d2d" stroke="#7a4a4a" stroke-width="2" rx="8"/>
    <text x="400" y="265" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">EXCHANGE FEED GATEWAY</text>
    <text x="400" y="285" text-anchor="middle" fill="#cccccc" font-size="12">Market Data Normalization &amp; Distribution</text>
    <text x="400" y="300" text-anchor="middle" fill="#cccccc" font-size="10">TCP/UDP Handlers • Protocol Adapters • Drop Copy</text>
  </g>
  
  <!-- Feed Publisher -->
  <g id="feed-publisher">
    <rect x="50" y="360" width="300" height="120" fill="#2d2d4a" stroke="#4a4a7a" stroke-width="2" rx="8"/>
    <text x="200" y="385" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">FEED PUBLISHER</text>
    
    <!-- Feed Adapters -->
    <rect x="70" y="400" width="80" height="30" fill="#3a3a5a" stroke="#5a5a8a" stroke-width="1" rx="4"/>
    <text x="110" y="420" text-anchor="middle" fill="#ffffff" font-size="10">NSE Adapter</text>
    
    <rect x="160" y="400" width="80" height="30" fill="#3a3a5a" stroke="#5a5a8a" stroke-width="1" rx="4"/>
    <text x="200" y="420" text-anchor="middle" fill="#ffffff" font-size="10">CME Adapter</text>
    
    <rect x="250" y="400" width="80" height="30" fill="#3a3a5a" stroke="#5a5a8a" stroke-width="1" rx="4"/>
    <text x="290" y="420" text-anchor="middle" fill="#ffffff" font-size="10">Level/Snapshot</text>
    
    <text x="200" y="455" text-anchor="middle" fill="#cccccc" font-size="10">Real-time Market Events • Price/Level Books</text>
  </g>
  
  <!-- Event Bus Core -->
  <g id="event-bus">
    <rect x="400" y="360" width="600" height="120" fill="#4a2d4a" stroke="#7a4a7a" stroke-width="2" rx="8"/>
    <text x="700" y="385" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold">EVENT BUS CORE</text>
    <text x="700" y="405" text-anchor="middle" fill="#cccccc" font-size="14">Folly MPMC Queues • Zero-Copy Messaging</text>
    
    <!-- Event types -->
    <rect x="420" y="420" width="120" height="25" fill="#5a3a5a" stroke="#8a5a8a" stroke-width="1" rx="4"/>
    <text x="480" y="437" text-anchor="middle" fill="#ffffff" font-size="10">Market Events</text>
    
    <rect x="560" y="420" width="120" height="25" fill="#5a3a5a" stroke="#8a5a8a" stroke-width="1" rx="4"/>
    <text x="620" y="437" text-anchor="middle" fill="#ffffff" font-size="10">Order Events</text>
    
    <rect x="700" y="420" width="120" height="25" fill="#5a3a5a" stroke="#8a5a8a" stroke-width="1" rx="4"/>
    <text x="760" y="437" text-anchor="middle" fill="#ffffff" font-size="10">Risk Events</text>
    
    <rect x="840" y="420" width="120" height="25" fill="#5a3a5a" stroke="#8a5a8a" stroke-width="1" rx="4"/>
    <text x="900" y="437" text-anchor="middle" fill="#ffffff" font-size="10">Trade Events</text>
    
    <text x="700" y="465" text-anchor="middle" fill="#cccccc" font-size="10">Cap'n Proto Serialization • Sub-microsecond Latency</text>
  </g>
  
  <!-- Connection from feed publisher to event bus -->
  <line x1="350" y1="420" x2="400" y2="420" stroke="#666666" stroke-width="3"/>
  
  <!-- Core Processing Layer -->
  <g id="core-layer">
    <!-- Strategy Engines -->
    <g id="strategy-engines">
      <rect x="50" y="520" width="200" height="120" fill="#2d4a2d" stroke="#4a7a4a" stroke-width="2" rx="8"/>
      <text x="150" y="545" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">STRATEGY ENGINES</text>
      
      <rect x="70" y="560" width="50" height="25" fill="#3a5a3a" stroke="#5a8a5a" stroke-width="1" rx="4"/>
      <text x="95" y="577" text-anchor="middle" fill="#ffffff" font-size="10">SP-1</text>
      
      <rect x="130" y="560" width="50" height="25" fill="#3a5a3a" stroke="#5a8a5a" stroke-width="1" rx="4"/>
      <text x="155" y="577" text-anchor="middle" fill="#ffffff" font-size="10">SP-2</text>
      
      <rect x="190" y="560" width="50" height="25" fill="#3a5a3a" stroke="#5a8a5a" stroke-width="1" rx="4"/>
      <text x="215" y="577" text-anchor="middle" fill="#ffffff" font-size="10">SP-3</text>
      
      <text x="150" y="600" text-anchor="middle" fill="#cccccc" font-size="10">Volatility • Arbitrage</text>
      <text x="150" y="615" text-anchor="middle" fill="#cccccc" font-size="10">Real-time Signal Generation</text>
    </g>
    
    <!-- OMS Engine -->
    <g id="oms">
      <rect x="300" y="520" width="200" height="120" fill="#4a2d2d" stroke="#7a4a4a" stroke-width="2" rx="8"/>
      <text x="400" y="545" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">OMS ENGINE</text>
      <text x="400" y="565" text-anchor="middle" fill="#cccccc" font-size="12">Order Management System</text>
      <text x="400" y="585" text-anchor="middle" fill="#cccccc" font-size="10">Smart Order Router</text>
      <text x="400" y="600" text-anchor="middle" fill="#cccccc" font-size="10">Parent-Child Orders</text>
      <text x="400" y="615" text-anchor="middle" fill="#cccccc" font-size="10">Position Management</text>
    </g>
    
    <!-- RMS Engine -->
    <g id="rms">
      <rect x="550" y="520" width="200" height="120" fill="#4a4a2d" stroke="#7a7a4a" stroke-width="2" rx="8"/>
      <text x="650" y="545" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">RMS ENGINE</text>
      <text x="650" y="565" text-anchor="middle" fill="#cccccc" font-size="12">Risk Management System</text>
      <text x="650" y="585" text-anchor="middle" fill="#cccccc" font-size="10">Pre-trade Checks</text>
      <text x="650" y="600" text-anchor="middle" fill="#cccccc" font-size="10">Real-time Monitoring</text>
      <text x="650" y="615" text-anchor="middle" fill="#cccccc" font-size="10">Limit Enforcement</text>
    </g>
    
    <!-- Market Data Handler -->
    <g id="market-data">
      <rect x="800" y="520" width="200" height="120" fill="#2d2d4a" stroke="#4a4a7a" stroke-width="2" rx="8"/>
      <text x="900" y="545" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">MARKET DATA</text>
      <text x="900" y="565" text-anchor="middle" fill="#cccccc" font-size="12">Order Book Handler</text>
      <text x="900" y="585" text-anchor="middle" fill="#cccccc" font-size="10">L1/L2 Processing</text>
      <text x="900" y="600" text-anchor="middle" fill="#cccccc" font-size="10">Tick Consolidation</text>
      <text x="900" y="615" text-anchor="middle" fill="#cccccc" font-size="10">Book Reconstruction</text>
    </g>
  </g>
  
  <!-- Connections from event bus to core components -->
  <g stroke="#666666" stroke-width="2">
    <line x1="500" y1="480" x2="150" y2="520"/>
    <line x1="600" y1="480" x2="400" y2="520"/>
    <line x1="700" y1="480" x2="650" y2="520"/>
    <line x1="800" y1="480" x2="900" y2="520"/>
  </g>
  
  <!-- Data Storage Layer -->
  <g id="storage-layer">
    <rect x="50" y="680" width="200" height="80" fill="#3a2d2d" stroke="#6a4a4a" stroke-width="2" rx="8"/>
    <text x="150" y="705" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">ORDER REPOSITORY</text>
    <text x="150" y="725" text-anchor="middle" fill="#cccccc" font-size="10">Order State Persistence</text>
    <text x="150" y="740" text-anchor="middle" fill="#cccccc" font-size="10">Trade History</text>
    
    <rect x="300" y="680" width="200" height="80" fill="#3a2d3a" stroke="#6a4a6a" stroke-width="2" rx="8"/>
    <text x="400" y="705" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">RISK CALCULATOR</text>
    <text x="400" y="725" text-anchor="middle" fill="#cccccc" font-size="10">Position Metrics</text>
    <text x="400" y="740" text-anchor="middle" fill="#cccccc" font-size="10">P&amp;L Attribution</text>
    
    <rect x="550" y="680" width="200" height="80" fill="#2d3a3a" stroke="#4a6a6a" stroke-width="2" rx="8"/>
    <text x="650" y="705" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">BACKTESTING</text>
    <text x="650" y="725" text-anchor="middle" fill="#cccccc" font-size="10">Historical Replay</text>
    <text x="650" y="740" text-anchor="middle" fill="#cccccc" font-size="10">Performance Analytics</text>
    
    <rect x="800" y="680" width="200" height="80" fill="#3a3a2d" stroke="#6a6a4a" stroke-width="2" rx="8"/>
    <text x="900" y="705" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">MARKET BOOK</text>
    <text x="900" y="725" text-anchor="middle" fill="#cccccc" font-size="10">Order Book State</text>
    <text x="900" y="740" text-anchor="middle" fill="#cccccc" font-size="10">Historical Data</text>
  </g>
  
  <!-- Connections from core to storage -->
  <g stroke="#444444" stroke-width="2">
    <line x1="150" y1="640" x2="150" y2="680"/>
    <line x1="400" y1="640" x2="400" y2="680"/>
    <line x1="650" y1="640" x2="650" y2="680"/>
    <line x1="900" y1="640" x2="900" y2="680"/>
  </g>
  
  <!-- API Layer -->
  <g id="api-layer">
    <rect x="1050" y="360" width="300" height="400" fill="#2d2d2d" stroke="#5a5a5a" stroke-width="2" rx="8"/>
    <text x="1200" y="385" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">API GATEWAY</text>
    <text x="1200" y="405" text-anchor="middle" fill="#cccccc" font-size="12">REST + WebSocket</text>
    
    <!-- Trading UI -->
    <rect x="1070" y="430" width="120" height="60" fill="#4a3a2d" stroke="#7a6a4a" stroke-width="1" rx="4"/>
    <text x="1130" y="450" text-anchor="middle" fill="#ffffff" font-size="12">Trading UI</text>
    <text x="1130" y="465" text-anchor="middle" fill="#cccccc" font-size="10">React/TypeScript</text>
    <text x="1130" y="480" text-anchor="middle" fill="#cccccc" font-size="10">Order Blotter</text>
    
    <!-- Risk Dashboard -->
    <rect x="1210" y="430" width="120" height="60" fill="#4a2d3a" stroke="#7a4a6a" stroke-width="1" rx="4"/>
    <text x="1270" y="450" text-anchor="middle" fill="#ffffff" font-size="12">Risk Monitor</text>
    <text x="1270" y="465" text-anchor="middle" fill="#cccccc" font-size="10">Real-time</text>
    <text x="1270" y="480" text-anchor="middle" fill="#cccccc" font-size="10">Dashboard</text>
    
    <!-- Analytics -->
    <rect x="1070" y="510" width="120" height="60" fill="#2d4a3a" stroke="#4a7a6a" stroke-width="1" rx="4"/>
    <text x="1130" y="530" text-anchor="middle" fill="#ffffff" font-size="12">Analytics</text>
    <text x="1130" y="545" text-anchor="middle" fill="#cccccc" font-size="10">Performance</text>
    <text x="1130" y="560" text-anchor="middle" fill="#cccccc" font-size="10">Metrics</text>
    
    <!-- Strategy Control -->
    <rect x="1210" y="510" width="120" height="60" fill="#3a2d4a" stroke="#6a4a7a" stroke-width="1" rx="4"/>
    <text x="1270" y="530" text-anchor="middle" fill="#ffffff" font-size="12">Strategy</text>
    <text x="1270" y="545" text-anchor="middle" fill="#cccccc" font-size="10">Control Panel</text>
    <text x="1270" y="560" text-anchor="middle" fill="#cccccc" font-size="10">Parameters</text>
    
    <!-- File Server -->
    <rect x="1140" y="590" width="120" height="60" fill="#3a3a2d" stroke="#6a6a4a" stroke-width="1" rx="4"/>
    <text x="1200" y="610" text-anchor="middle" fill="#ffffff" font-size="12">File Server</text>
    <text x="1200" y="625" text-anchor="middle" fill="#cccccc" font-size="10">Config Files</text>
    <text x="1200" y="640" text-anchor="middle" fill="#cccccc" font-size="10">Static Data</text>
    
    <!-- Admin Interface -->
    <rect x="1140" y="670" width="120" height="60" fill="#4a3a3a" stroke="#7a6a6a" stroke-width="1" rx="4"/>
    <text x="1200" y="690" text-anchor="middle" fill="#ffffff" font-size="12">Admin</text>
    <text x="1200" y="705" text-anchor="middle" fill="#cccccc" font-size="10">Configuration</text>
    <text x="1200" y="720" text-anchor="middle" fill="#cccccc" font-size="10">Monitoring</text>
  </g>
  
  <!-- Connection from event bus to API -->
  <line x1="1000" y1="420" x2="1050" y2="420" stroke="#666666" stroke-width="3"/>
  
  <!-- Performance Metrics -->
  <g id="metrics">
    <rect x="50" y="800" width="500" height="150" fill="#1a1a1a" stroke="#333333" stroke-width="1" rx="8"/>
    <text x="300" y="825" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">PERFORMANCE TARGETS</text>
    
    <text x="70" y="850" fill="#cccccc" font-size="12">Market Data Processing: &lt; 5μs</text>
    <text x="70" y="870" fill="#cccccc" font-size="12">Order Routing: &lt; 10μs</text>
    <text x="70" y="890" fill="#cccccc" font-size="12">Risk Checks: &lt; 15μs</text>
    <text x="70" y="910" fill="#cccccc" font-size="12">Exchange Roundtrip: &lt; 50μs</text>
    
    <text x="300" y="850" fill="#cccccc" font-size="12">Market Data: 1M+ msgs/sec</text>
    <text x="300" y="870" fill="#cccccc" font-size="12">Order Processing: 100K+ orders/sec</text>
    <text x="300" y="890" fill="#cccccc" font-size="12">Risk Calculations: 50K+ checks/sec</text>
    <text x="300" y="910" fill="#cccccc" font-size="12">Memory Usage: &lt; 2GB RSS</text>
  </g>
  
  <!-- Technology Stack -->
  <g id="tech-stack">
    <rect x="600" y="800" width="750" height="150" fill="#1a1a1a" stroke="#333333" stroke-width="1" rx="8"/>
    <text x="975" y="825" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">TECHNOLOGY STACK</text>
    
    <text x="620" y="850" fill="#cccccc" font-size="12"><tspan fill="#4CAF50">C++20:</tspan> Concepts, Coroutines, Templates</text>
    <text x="620" y="870" fill="#cccccc" font-size="12"><tspan fill="#2196F3">Libraries:</tspan> Folly, ASIO, Cap'n Proto, spdlog</text>
    <text x="620" y="890" fill="#cccccc" font-size="12"><tspan fill="#FF9800">Build:</tspan> Conan 2.0, CMake, Docker</text>
    <text x="620" y="910" fill="#cccccc" font-size="12"><tspan fill="#9C27B0">Architecture:</tspan> Event-driven, Zero-copy, Lock-free</text>
    
    <text x="950" y="850" fill="#cccccc" font-size="12"><tspan fill="#F44336">Protocols:</tspan> FIX 4.2/4.4/5.0, UDP, TCP</text>
    <text x="950" y="870" fill="#cccccc" font-size="12"><tspan fill="#607D8B">Storage:</tspan> In-memory, Persistent queues</text>
    <text x="950" y="890" fill="#cccccc" font-size="12"><tspan fill="#795548">Monitoring:</tspan> Real-time metrics, Alerting</text>
    <text x="950" y="910" fill="#cccccc" font-size="12"><tspan fill="#00BCD4">Testing:</tspan> Unit, Integration, Load testing</text>
  </g>
</svg>